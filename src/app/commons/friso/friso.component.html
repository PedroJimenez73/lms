<div class="friso-fondo">
    <div class="friso">
        <div>
            <h1>{{titulo}}</h1>
            <div class="breadcrumb">
                <span routerLink="/" *ngIf="textosUrl.length !== 0">Inicio</span>
                <span *ngFor="let texto of textosUrl; let i = index; let last = last"> 
                    <span routerLink="/{{urls[i]}}" *ngIf="!last"> > {{texto}}</span>
                    <span class="active" *ngIf="last"> > {{texto}}</span>
                </span>            
            </div>
        </div>
        <div class="message success" *ngIf="showMessage">
            <img src="assets/check-circle.svg">
            {{mensaje}}
        </div>
    </div>
</div>
