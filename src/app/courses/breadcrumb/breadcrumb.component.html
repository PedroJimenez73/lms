<div class="friso-fondo">
    <div class="friso">
        <div>
            <h1>{{titulo}}</h1>
            <div class="breadcrumb">
                <span *ngFor="let texto of textosUrl; let i = index; let last = last"> 
                    <span *ngIf="!last" routerLink="/{{urls[i]}}"> <span *ngIf="i !== 0"> ></span> {{texto}}</span>
                    <span *ngIf="last" class="active"> <span> ></span> {{texto}}</span>
                </span>            
            </div>
        </div>
    </div>
</div>
